  <meta name="description" content="" />

<body>
<main class="container text-center">
  <div class="px-4 py-5 my-5 text-center">

      <p class="lead mb-4">Control your reading habit. Track the books that you read and fuel your reading.</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a type="button" href="/oauth2/authorization/github" class="btn btn-primary btn-lg px-4 gap-3">Login via Github</a>
      </div>
    </div>
  </div>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">Or search for a book</p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      <div th:insert="components/book-search :: search-panel"></div>
    </div>
  </div>
